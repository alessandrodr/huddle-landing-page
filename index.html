<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/d312a57cb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "css/18.css">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-image: url("bg-desktop.svg");
        background-color: hsl(257, 40%, 49%);
        background-size: 1050px;
        background-repeat: no-repeat;
        color: white;
        display: flex;
        justify-content: center;
    }
    #container {
        max-width: 1200px;
        width: 92%;
        margin-right: 50px;
        margin-left:50px;
    }
    .logo-size {
        margin-top: 25px;
        margin-bottom: 50px;
        width: 180px;
    }
    
    #hero-txt {
        padding-left: 25px ;
        padding-right: 25px;
        position: relative;
        top: 40px;
        width: 100%;
    }
    #hero-img {
        width: 120%;
        padding-right: 30px;
    }
    #hero-img img{
        width: 100%;
    }
    h1 {
        font-family: 'Poppins', sans-serif;
    }
    p {
        margin-top: 20px;
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
    }
    #register {
        color: hsl(257, 40%, 49%);
        text-decoration: none;
        background-color: white;
        padding: 15px 55px;
        position: relative;
        top: 40px;
        border-radius: 40px;
        box-shadow: 0 8px 17px -8px rgba(0, 0, 0, .8);
    }
    #wrapper {
        display: flex; 
        width: 100%;
    }

    /* social */

    #register:hover {
        color: white;
        background-color: hsl(300, 69%, 71%);
    }
    #social {
        display: flex;
        justify-content: right;
        margin-right: 50px;
        margin-left: 50px;
        margin-top: 200px;
        gap: 8px;
    }
    #social a i {
        color: white;
        font-size: 17px;
        border: 2px solid white;
        border-radius: 30px;
        padding: 8px;
    }
    #social a i:hover {
        color: hsl(300, 69%, 71%);
        border: 2px solid hsl(300, 69%, 71%);
    }

    @media screen and (max-width: 750px) {
            .sm\:column {
                flex-direction: column;
            }
            .sm\:text-center {
                text-align: center;
            }
            #hero-img {
                width: 100%;
                margin: 0 auto;
            }
            #hero-txt {
                width: 100%;
                padding-right: 0px;
                padding-left: 0px;
                padding-top: 25px;
            }
            #container {
                width: 80%;
            }
            #register {
                padding: 15px 80px;
            }
            
            #social {
                justify-content: center;
                margin-top: 130px;
            }
    }


    </style>
</head>
<body>
    <main id="container" class="m-x" >
        <img src="logo.svg" class="logo-size" alt="logo" id="logo">
        <div id="wrapper" class="sm:column"  >
            <div id="hero-img" >
                <img src="illustration-mockups.svg" alt="heroimg" >
            </div>
            <div id="hero-txt" class="sm:text-center">
                <h1 style="white-space: nowrap; margin-right: 20px;" >Build The Community</h1> 
                <h1>Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <a href="#" id="register">Register</a>
                <div id="social">
                    <a href="#" aria-hidden="true">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" aria-hidden="true"> 
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" aria-hidden="true">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>    
        </div>
        
    </main>
  
</body>
</html>
